<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="checkout.css">
  <title>a</title>
</head>
<body>
  <div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="chip.png" alt="chip">
            </div>
            
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
            </div>
        </div>

    </div>

    <div>
        <label for="fname"></label>
        <div class="icon-container">
        </div>
    </div>

    <form action="home.html">
        <div>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard" style="color: #e60000;"></i>
            </div>
            <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="16" class="card-number-input" placeholder="1111-2222-3333-4444">
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text" class="card-holder-input" placeholder="Omar Sami">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="month" id="monthInput" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="year" id="yearInput" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="cvv-input" placeholder="555">
                </div>
            </div>
        
            <div class="billing-address-section">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-fuser"></i> First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Omar">
                <label for="lname"><i class="fa fa-luser"></i> Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Sami">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="OmarSami@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="Jalan U4/10">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Sabang">
                <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="KL">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="43200">
                    </div>
                </div>
            </div>
        
            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Save billing address
            </label>
            <form action="payment.html" method="post">
                <input type="submit" value="Pay Now" class="btn">
        </div>
    </form>
    
  </div>

<script>
  document.querySelector('.card-number-input').oninput = () => {
      document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
  }
  
  document.querySelector('.card-holder-input').oninput = () => {
      document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
  }
  
  document.querySelector('.month-input').oninput = () => {
      document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
  }
  
  document.querySelector('.year-input').oninput = () => {
      document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
  }
  
  document.querySelector('.cvv-input').onmouseenter = () => {
      document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
      document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
  }
  
  document.querySelector('.cvv-input').onmouseleave = () => {
      document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
      document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
  }
  
  document.querySelector('.cvv-input').oninput = () => {
      document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
  }
</script>
</body>
</html>
