      <div class="slideshow">
        <div class="w3-content w3-display-container">
          <img class="mySlides fade"
            src="https://frontcore.com/wp-content/uploads/2023/03/LMS-learning-management-system-blog-header.jpg" alt="pic">

            src="https://articulate-heroes.s3.amazonaws.com/uploads/rte/elvgtfxp_3_Things_That_Can_Make_Or_Break_Your_E-Learning_Design.png" alt="pic2">

          <a class="next" onclick="plusDivs(1, 0)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
          <span class="dot" onclick="currentDiv(1, 0)"></span>

    <script>
      function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }

      var year = new Date();
      var newYear = year.getFullYear();
      document.getElementById("year").innerHTML = newYear;

      var transitionOccurred = false;
      var slideIndex = 1;
      var slideshows = document.getElementsByClassName("slideshow");

      for (var i = 0; i < slideshows.length; i++) {
        slideshows[i].setAttribute("data-currentslide", 1);
        showDivs(slideshows[i].getAttribute("data-currentslide"), i);
        startSlideshow(i);
      }

      function plusDivs(n, slideshowIndex) {
        slideIndex = parseInt(slideshows[slideshowIndex].getAttribute("data-currentslide"));
        showDivs(slideIndex += n, slideshowIndex);
      }

      function currentDiv(n, slideshowIndex) {
        showDivs(slideIndex = n, slideshowIndex);
      }

      function showDivs(n, slideshowIndex) {
        var i;
        var currentSlideshow = slideshows[slideshowIndex];
        var slides = currentSlideshow.getElementsByClassName("mySlides");
        var dots = currentSlideshow.getElementsByClassName("dot");

        if (n > slides.length) {
          slideIndex = 1;
          if (slideshowIndex === 0 && !transitionOccurred) {
            transitionOccurred = true;
            // Scroll to the second slideshow
            $('html, body').animate({
              scrollTop: $(slideshows[1]).offset().top
            }, 800);
          }
        }
        if (n < 1) {
          slideIndex = slides.length;
        }

        currentSlideshow.setAttribute("data-currentslide", slideIndex);

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }

      function startSlideshow(slideshowIndex) {
        setInterval(function () {
          plusDivs(1, slideshowIndex);
        }, 3000); // Adjust the time interval (in milliseconds) as needed
      }
    </script>
  </div>
</body>
